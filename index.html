<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulario</title>
  </head>
  <body>
    <div class="form-container">
    <form action="">
      <div class="formulario">
      <div id="titulo">Formulário</div>
      <div>
        <label for="name">Nome</label>
        <input type="text" name="name" id="nome" required/>
      </div>
      <div>
        <label for="endereco">Endereço</label>
        <input type="text" name="endereco" id="endereco"  required/>
      </div>
      <div>
        <label for="cep">CEP</label>
        <input
          type="text"
          name="cep"
          id="cep"
          placeholder=" xx.xxx-xxx"
          maxlength="10"
          required
        />
      </div>
      <div>
        <label for="cpf">CPF</label
        ><input
          type="text"
          name="cep"
          id="cpf"
          placeholder=" xxx.xxx.xxx-xx"
          maxlength="14"
          required
        />
      </div>
      <div>
        <label for="telefone">Telefone</label>
        <input type="text" name="telefone" id="telefone" maxlength="16" placeholder=" (xx) x xxxx-xxxx"  required/>
      </div>
      <div>
        <label for="cnpj">CNPJ</label>
        <input type="text" name="cnpj" id="cnpj" maxlength="18" placeholder=" XX.XXX.XXX/XXXX-XX" required>
      </div>
      <div>
        <label for="codigo">Código</label>
        <input type="text" name="codigo" id="codigo" placeholder=" xx_xx//xxx-xxx.9.xxx" maxlength="20" required>
      </div>
      <div><button id="btn" type="submit" onclick="alertar()">Enviar</button></div>
    </div>
  </form>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
